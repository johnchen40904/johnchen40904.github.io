<!DOCTYPE html>
<html>

  <head>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }

      table {
        border-collapse: collapse;
      }

      tr:nth-child(even) {
        background-color: yellow
      }

      th {
        background-color: gray;
        color: white;
      }

      .dv {
        border: 3px solid green;
        text-align: center;
        position: fixed;
        top: 0;
        right: 0;
      }
    </style>
  </head>

  <body>

    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>3</td>
      </tr>
    </table>

    <div class="dv">
      <p>This div element has position: fixed.</p>
    </div>

  </body>

</html>
