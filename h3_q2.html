<!DOCTYPE html>
<html>

<head>
    <title>Input Mask</title>
</head>

<body>
    <form>
        <input type="text" id="phone-number" pattern="[0-9]{12}">
        <label for="phone-number">Input mask number 12 digits</label>
        <br>
        <input type="text" id="currency" pattern="^\$[0-9]*">
        <label for="currency">Input mask currency in prefix $ (dollar)</label>
    </form>
    <script>
        document.getElementById("phone-number").addEventListener("keydown", function(e) {
            if (this.value.length >= 12 && e.keyCode !== 8) {
                e.preventDefault();
            }
        });

        document.getElementById("currency").value = "$";

    </script>
</body>

</html>
